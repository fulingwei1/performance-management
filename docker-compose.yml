version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ate_performance_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: performance123
      MYSQL_DATABASE: performance_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/config/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pperformance123"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
