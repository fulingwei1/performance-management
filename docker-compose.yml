version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: ate_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: performance_db
      POSTGRES_USER: performance_user
      POSTGRES_PASSWORD: performance123
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U performance_user -d performance_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ate_network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ate_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://performance_user:performance123@postgres:5432/performance_db
      JWT_SECRET: ate_performance_jwt_secret_2026_production
      JWT_EXPIRES_IN: 7d
      ADMIN_DEFAULT_PASSWORD: admin123
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      USE_MEMORY_DB: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ate_network
    volumes:
      - ./backend/logs:/app/logs

  # 前端服务
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: ate_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - ate_network

networks:
  ate_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
