version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: ate_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: performance123
      MYSQL_DATABASE: performance_db
      MYSQL_USER: performance_user
      MYSQL_PASSWORD: performance123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pperformance123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ate_network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ate_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: performance_db
      DB_USER: performance_user
      DB_PASSWORD: performance123
      JWT_SECRET: ate_performance_jwt_secret_2026_production
      JWT_EXPIRES_IN: 7d
      ADMIN_DEFAULT_PASSWORD: admin123
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      USE_MEMORY_DB: "false"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ate_network
    volumes:
      - ./backend/logs:/app/logs

  # 前端服务
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
    container_name: ate_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - ate_network

networks:
  ate_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
